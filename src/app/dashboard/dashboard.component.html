<mat-toolbar color="primary">
    <span>Formify Dashboard</span>
  </mat-toolbar>
  
  <div class="welcome-message">
    <h2>Welcome to Formify!</h2>
    <p>Your one-stop solution for customizable consent contracts.</p>
  </div>
  
  <div class="dashboard-container">
    <mat-card class="feature-card">
      <mat-card-header>
        <mat-card-title>Create New Form</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Create a customizable consent form.</p>
        <button mat-button routerLink="/create-form">Start</button>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="feature-card">
      <mat-card-header>
        <mat-card-title>Form History</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>View and manage your submitted forms.</p>
        <button mat-button routerLink="/form-history">View History</button>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="feature-card">
      <mat-card-header>
        <mat-card-title>Templates</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Manage your form templates.</p>
        <button mat-button routerLink="/templates">Manage Templates</button>
      </mat-card-content>
    </mat-card>
  </div>
